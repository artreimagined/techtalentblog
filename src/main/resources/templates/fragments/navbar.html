<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Project</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/standard.css" rel="stylesheet">
</head>
<body>
	<div th:fragment="navbar">
		<body>
    <div th:fragment="navbar">
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    
    <ul class="nav navbar-nav navbar-left">
      <li><a class="navbar-brand" th:href="@{/}">Home</a></li>
      <li><a th:href="@{/blogpost/new}">Submit a New Blog Post</a></li>
    </ul>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Link</a></li>
      </ul>
      <form class="navbar-form navbar-left" action="#" th:action="@{/blogpost/index}" th:object="${blogPost}" method="post">
		  	<div class= "form-group">
		  		<input class="form-control" type="search" placeholder="Search" aria-label="Search" th:field="*{author}"/>
		    </div>	
		    	<button class= "btn btn-default" type="submit">Search for a Blog</button>
		</form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	</div>
</body>
		
	</div>

	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
